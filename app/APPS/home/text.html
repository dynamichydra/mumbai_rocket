<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Time Clock</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            perspective: 800px;
        }

        .clock {
            display: flex;
            gap: 10px;
            perspective: 800px;
        }

        .unit {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            background-color: #fff;
        }

        .clockNo{
          font-size: 36px;
          color: #333;
          padding: 10px;
          background: linear-gradient(180deg,#fff,#eeeff2);
          transform-style: preserve-3d;
          transition: transform 0.5s;
          border-radius: 10px;
        }

        .clockText{
          font-size: 20px;
          padding: 10px;
          color: #8f8f8f;
        }

        .flip {
            /* transform: rotateX(180deg); */
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="unit">
          <div id="day" class="clockNo"></div>
          <div class="clockText">Days</div>
        </div>
        <div class="unit" >
          <div id="hour" class="clockNo"></div>
          <div class="clockText">Hours</div>
        </div>
        <div class="unit" >
          <div id="minute" class="clockNo"></div>
          <div class="clockText">Minutes</div>
        </div>
        <div class="unit" >
          <div id="second" class="clockNo"></div>
          <div class="clockText">Secondes</div>
        </div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var days = now.getDate();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Add leading zero if necessary
            days = days < 10 ? '0' + days : days;
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Update the clock elements
            document.getElementById('day').textContent = days;
            document.getElementById('hour').textContent = hours;
            document.getElementById('minute').textContent = minutes;
            document.getElementById('second').textContent = seconds;

            
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();
    </script>

<div class="countup" id="countup"></div>

    <script>
        // Set the past date for the count-up clock
        var pastDate = new Date("January 1, 2022 00:00:00").getTime();

        function updateCountup() {
            var currentDate = new Date().getTime();
            var timeDifference = currentDate - pastDate;

            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Update the countup element
            document.getElementById('countup').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }

        // Update the countup every second
        setInterval(updateCountup, 1000);

        // Initial call to display the countup immediately
        updateCountup();
    </script>
</body>
</html>
